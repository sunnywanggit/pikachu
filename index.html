<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态展示纯 CSS 画皮卡丘</title>
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./style.css">
    <style id=styleTag></style>
</head>

<body>
<div id="wrapper">
    <div class="code-wrapper">
        <pre class="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="preview-Lowerlip">
                <div class="lowerLip"></div>
            </div>
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
        </div>
    </div>
</div>
<div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
</div>
<audio autoplay="autoplay" loop="loop" src="./vendor/皮卡丘之歌.mp3"></audio>
<script src="./vendor/jquery.min.js"></script>
<script src="./main.js"></script>
<script src="./vendor/prism/prism.js"></script>
</body>

</html>
